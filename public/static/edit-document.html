<div class="modal-header">
    <h3 class="modal-title">Edit: {{item.data._id.$id}}</h3>
</div>
<div class="modal-body" id="json-editor">
    <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="item.json"></ui-codemirror>
    <small>Press <strong>F11</strong> when cursor is in the editor to
        toggle full screen editing. <strong>Esc</strong> can also be used
        to <i>exit</i> full screen editing.</small>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
